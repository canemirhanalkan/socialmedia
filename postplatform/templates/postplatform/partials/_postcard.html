{% load static %}

<div class="card mb-3">

    {% if post.image.url|slice:"-4:" == ".mp4" %}
      <video controls class="card-img-top img-fluid">
          <source src="{{ post.image.url }}" type="video/mp4">
          Tarayıcınız video etiketini desteklemiyor.
      </video>
    {% else %}
      <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="...">
    {% endif %}




    {% comment %} <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="..."> {% endcomment %}
    <div class="card-body">
      <p><strong><a href="{% url 'profile_view' post.user.id %}">{{ post.user.username }}</a></strong></p>
      <hr>
      <p class="card-text">{{ post.description }}</p>
      <button class="btn btn-outline-danger"><i class="fa-regular fa-heart"></i></button>
      <button class="btn btn-outline-danger"><i class="fa-regular fa-comment"></i></button>

      <!--go to post detail button-->
      <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-success">Gönderiye git</a>


      <hr>
      <p class="card-text"><small class="text-body-secondary">{{ post.date }}</small></p>
    </div>
  </div>
