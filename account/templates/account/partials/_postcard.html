{% load static %}

<div class="card mb-3">
    <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="...">
    <div class="card-body">
      <p><a href="{% url 'user_profile' user.id %}"><strong>{{ user.username }}</strong></a></p>
      <hr>
      <p class="card-text">{{ post.description }}</p>
      <button class="btn btn-outline-danger"><i class="fa-regular fa-heart"></i></button>
      <button class="btn btn-outline-danger"><i class="fa-regular fa-comment"></i></button>

      <!--go to post detail button-->
      {% if user.is_authenticated %}
        <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-success">GÃ¶nderiye git</a>
      {% endif %}
      
      <a href="{% url 'post_delete' post.id %}" class="btn btn-outline-success">Sil</a>


      <hr>
      <p class="card-text"><small class="text-body-secondary">{{ post.date }}</small></p>
    </div>
  </div>
